{% extends 'musicbeats/basic.html' %}
{% block title %}Login {% endblock %}
{% block body %}
    <h1 style="text-align: center;padding-top: 1%;">User Login</h1>
    <div class="container" style="padding-top: 3%;">
    <form method="POST" action="/musicbeats/login">{% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputUsername1" name="username">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      </div>
{% endblock %}
